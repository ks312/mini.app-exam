    <div class="container">
    <div class="row">
        <div class="col">
            <h4>Add Student</h4><br>
            <!-- <button type="button" id="addNew" class="btn btn-success">Show Form Add New Student<button><br><br>   -->
                <form id="formAddNew">
            <label for="idNim">Student ID (NIM)</label><br>
                <input type="text" id="idNIM"><br>
            <label for="fullName">Full Name</label><br>
                <input type="text" id="fullName"><br><br>
            <label for="gender">Gender</label><br>
                <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br><br>
            <label for="faculty">Faculty</label><br>
            <select id="facultyList">
                <option value=""selected>--SELECT FACULTY--</option>
                <option value="pascasarjana">Pascasarjana</option>
                <option value="filsafat">Fakultas Filsafat</option>
                <option value="fkip">Fakultas Keguruan dan Ilmu Pendidikan</option>
                <option value="fekon">Fakultas Ekonomi dan Bisnis</option>
                <option value="fp">Fakultas Pertanian</option>
                <option value="fik">Fakultas Ilmu Komputer</option>
                <option value="fkep">Fakultas Keperawatan</option>
                <option value="asmi">Akademi Sekretari Manajemen Indonesia Klabat</option>
            </select><br>
            <label for="programStudy">Program of Study</label><br> 
            <select id="programOfStudyList">
                <option value=""selected disabled>--SELECT PROGRAM OF STUDY--</option>
            </select><br><br>
            <input type="sumbit" value="Add Student" class="btn btn-success">
        </form>
            
        </div>
            <div class="col">
            <h4>Filter Students By</h4><br>
            <label for="faculty">Faculty</label><br>
            <select id="facultyList">
            <option value=""selected>--SELECT FACULTY--</option>
            </select><br><br>
            <input type="submit" value="Show Students" class="btn btn-success"><br>
            <label for="programstudy">Program of Study</label><br>
            <select id="prodiList">
            <option value=""selected>--SELECT PROGRAM OF STUDY--</option>
            </select><br><br>
            <input type="submit" value="Show Students" class="btn btn-success">
        </div>
    </div>
    <table class="table table-striped mt-5">
        <tbody id="student-list"></tbody>
        <thead>
            <tr>
                <th>Student ID(NIM)</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Faculty</th>
